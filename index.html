<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumpscare Test</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #jumpscare img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to the site</h1>
  <p>Just wait a few seconds...</p>

  <div id="jumpscare">
    <img src="https://i.imgur.com/9z3ZQZx.jpg">
    <audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('jumpscare').style.display = 'flex';
      document.getElementById('scream').play();
    }, 5000); // 5 saat sebelum jumpscare
  </script>
</body>
</html>
